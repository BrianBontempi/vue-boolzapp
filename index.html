<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzap</title>
    <!-- ! font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
    <!-- ! boostrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- ! my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ! vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- ! javascript -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root"> 
    <!-- bacground -->
        <section class="background">
            <div id="top-bg"></div>
            <div id="bottom-bg"></div>
        </section>
    <!-- app section -->
        <section class="web-app d-flex justify-content-center  align-items-center">
            <div class="container-app d-flex">
                <nav class="sidebar">
    <!-- header chat -->
                    <div class="header px-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center gap-2">
                            <div class="box-image">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name">Pippo</div> 
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch fa-xl"></i>
                            <i class="fa-solid fa-message fa-xl"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                        </div>
                    </div>
    <!-- notification section  -->
                    <section class="notification px-3 d-flex align-items-center gap-3">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash fa-xl"></i>
                        </div>
                        <div class="notification-message">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div>Attiva le notifiche desktop</div>
                        </div>
                    </section>
    <!-- Search-bar-->
                    <section class="search-bar d-flex align-items-center">
                        <div class="input-group px-3">
                            <span class="search-icon pointer input-group-text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>
    <!--Contats section-->
                    <section class="contacts">
                        <ul>
                            <li class="contacts-list d-flex align-items-center">
                                <div class="contact-info px-3 d-flex align-items-center gap-2">
                                    <div class="box-image">
                                        <img src="img/avatar_1.jpg" alt="">
                                    </div>
                                    <div>
                                        <div class="contact name">Pippo</div> 
                                        <div class="last-message">*ultimo messaggio*</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </section>

                </nav>
                <main>

                </main>
            </div>
        </section>
    </div>
    
</body>
</html>
